on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n dipankar -g dipankar92a6-rg --location "South Central US" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n dipankar --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n dipankar --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n dipankar --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: dipankar.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t dipankar.azurecr.io/demok8s:${{ github.sha }} --label dockerfile-path=Dockerfile
        docker push dipankar.azurecr.io/demok8s:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_demok8s_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep weather-app | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace weather-app`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: weather-app
        container-registry-url: dipankar.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: demok8sdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: weather-app
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          dipankar.azurecr.io/demok8s:${{ github.sha }}
        imagepullsecrets: |
          demok8sdockerauth   
