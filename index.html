<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="weather looker of the particular place">
	<title>Weather App</title>
	<script src="https://kit.fontawesome.com/11d589870a.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="../css/index.css" />
</head>

<body>
	<nav>
		<img src="https://img.icons8.com/fluency/48/000000/weather.png"/>
		<div class="nav-content">Weather App</div>
	</nav>
	<div class="weather-details">


		<div class="side-2">

			<!--Search weather with a search bar(city name)-->
			<div class="search-bar">

				<div class="search-input">
					<input type="text" class="input location" placeholder="City" />
				</div>

				<div class="search-button" onclick="findWeatherbyCity()">
					<div class="button-content">
						<i class="fas fa-search"></i>
					</div>
				</div>

			</div>

			<div class="search-result"></div>

		</div>
	</div>



	<footer>
		<div class="made-by">
			<div class="content">Happy ‚ù§ coding</div>
		</div>
	</footer>
</body>
<script src="../js/index.js" ></script>

</html>
