<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="weather looker of the particular place">
	<title>Weather App</title>
	<script src="https://kit.fontawesome.com/11d589870a.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="../css/index.css" />
</head>

<body>
	<div class="navbar-container">
		<div class="right">
			<div class="logo"><i class="fab fa-cloudversify"></i></div>
			<div class="nav-content">Weather App</div>
		</div>
		<div class="left"></div>
	</div>
	<div class="weather-details">

		<div class="side-1">
			<!--Current Location Based Weather (lat, lon)-->
		</div>

		<div class="side-2">

			<!--Search weather with a search bar(city name)-->
			<div class="search-bar">

				<div class="search-input">
					<input type="text" class="input location" placeholder="City" />
				</div>

				<div class="search-button" onclick="findWeatherbyCity()">
					<div class="button-content">
						<i class="fas fa-search"></i>
					</div>
				</div>

			</div>

			<div class="search-result"></div>

		</div>
	</div>



	<div class="footer">
		<div class="copyright">
			<div class="content">
				<i class="far fa-copyright"></i>
				E Labs
			</div>
		</div>
		<div class="made-by">
			<div class="content">Made by E Labs Web Team</div>
		</div>
	</div>
</body>
<script src="../js/index.js"></script>

</html>
